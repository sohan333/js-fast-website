<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js fast wb-site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-teal-400">Bap Er
                Bank!!!!</span> </h1>
    </header>
    <main>
        <section class="bg-teal-300 w-9/12 mx-auto p-8 mt-12">
            <h3 class="text-3xl mb-4 text-purple-600">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4" type="email" name="" id="user-email" placeholder="Your Email ">
                <input class="w-9/12 block mb-4" type="password" name="" id="user-pass" placeholder="Your Password">
                <button id="btn-submit"
                    class="text-white bg-cyan-400 px-8 py-2 hover:bg-sky-700 rounded-full">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>

</body>

</html>
